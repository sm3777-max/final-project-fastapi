version: '3.8'

services:
  # 1. The FastAPI Application Service
  app:
    build: .
    # Run main:app directly (main.py is in root)
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: on-failure
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=fastapi_db
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - TEST_MODE=true  # <--- CRITICAL: Activates the hashing bypass
    depends_on:
      - db
    networks:
      - fastapi_net

  # 2. The PostgreSQL Database Service
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=fastapi_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - fastapi_net
    restart: always

  # 3. The pgAdmin Service
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - fastapi_net
    restart: always

volumes:
  postgres_data:
  pgadmin_data:

networks:
  fastapi_net:
    driver: bridge